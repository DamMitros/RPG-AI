<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Tavern</title>
</head>
<body>
  <h1>🍺 Tavern</h1>
  <p> Hello, {{player.name}}. You are sitting by the fire, and a mysterious guest is sitting next to you...</p>
  <form method="POST" action="/tavern">
    <label for="message"> Ask any question: </label><br>
    <input type="text" id="message" name="message" required>
    <button type="submit">Ask</button>
  </form>
  {% if response %}
    <h3>NPC says:</h3>
    <p><em>{{ response }}</em></p>
  {% endif %}

  <p><a href="{{ url_for('mainPage') }}">⬅️ Return to menu</a></p>
</body>
</html>
